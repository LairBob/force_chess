<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Documentation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.1.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        }
        .markdown-body {
            padding: 20px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
        }
        header {
            margin-bottom: 20px;
        }
        header h1 {
            border-bottom: 1px solid #eaecef;
            padding-bottom: 10px;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d1117;
                color: #c9d1d9;
            }
            .markdown-body {
                color-scheme: dark;
                background-color: #0d1117;
                border-color: #30363d;
            }
            a {
                color: #58a6ff;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Chess Game Documentation</h1>
        <p>Reference documentation for the chess game implementation</p>
    </header>
    
    <div id="content" class="markdown-body"></div>

    <script>
        // Fetch and render the markdown file
        fetch('ChessGameDocs.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML = '<p>Error loading documentation. Please ensure ChessGameDocs.md exists.</p>';
            });
    </script>
</body>
</html>
