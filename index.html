<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Chess</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Force Chess</h1>
        
        <div class="game-container">
            <div class="chess-board"></div>
            
            <div class="controls">
                <button id="new-game-btn" class="btn">New Game</button>
                <button id="undo-btn" class="btn">Undo Move</button>
                <button id="flip-board-btn" class="btn">Flip Board</button>
                <div id="turn-indicator" class="turn-indicator">White's turn</div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript files in correct order -->
    <script src="js/chess-model.js"></script>
    <script src="js/chess-ui-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
